<!DOCTYPE html>
<html>
<head>
<style>
p {
	text-align: center;
	color: red;
}

#para1 {
    text-align: center;
    color: blue;
}

.center {
    text-align: center;
    color: red;
}

h2.center {
    text-align: center;
    color: black;
}

h4, h5 {
    text-align: left;
    color: black;
}

</style>
</head>
<body>

	<p>Every paragraph will be affected by the style.</p>
	<p id="para1">Me too!</p>
	<p>And me!</p>

<h1 class="center">Red and center-aligned heading</h1>

<h2 class="center">This heading will not be affected</h2>

<h3 class="center">This heading will not be affected</h3>

<h4>Hello World!</h4>

<h5>Hello World!</h5>

</body>
</html>
